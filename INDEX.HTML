<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLegamos YA - Versión Verde</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #001a00;
      color: #ffffff;
    }

    header {
      background-color: #004d00;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #00ff66;
      box-shadow: 0 2px 10px rgba(0, 255, 102, 0.3);
    }

    header h1 {
      color: #00ff66;
      margin: 0;
    }

    header p {
      color: #ccffcc;
      margin-top: 5px;
      font-style: italic;
    }

    nav {
      background-color: #003300;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 12px 0;
    }

    nav a {
      color: #ccffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ff66;
      text-decoration: underline;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    h2 {
      color: #00ff66;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background-color: #002200;
      border: 2px solid #00ff66;
      border-radius: 12px;
      width: 280px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 255, 102, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
    }

    .card h3 {
      color: #00ff66;
      margin-bottom: 10px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      background-color: #002200;
      padding: 25px;
      border: 2px solid #00ff66;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 102, 0.3);
    }

    form label {
      display: block;
      margin-top: 15px;
      color: #ccffcc;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ff66;
      border-radius: 5px;
      margin-top: 5px;
      background-color: #001a00;
      color: #ffffff;
    }

    form button {
      background-color: #00ff66;
      color: #001a00;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #00cc55;
    }

    footer {
      background-color: #003300;
      text-align: center;
      padding: 20px;
      color: #ccffcc;
      border-top: 2px solid #00ff66;
    }

    footer .redes a {
      margin: 0 10px;
      color: #00ff66;
      text-decoration: none;
      font-size: 20px;
    }

    footer .redes a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>LLegamos YA</h1>
    <p>Entregas rápidas y seguras de pequeños paquetes y cartas</p>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
    <a href="#nosotros">Sobre nosotros</a>
  </nav>

  <section id="inicio">
    <h2>Bienvenidos a LLegamos YA</h2>
    <p>Tu solución para envíos express, confiables y sin demoras. ¡Nos encargamos de que tu paquete llegue a destino a tiempo!</p>
  </section>

  <section id="servicios">
